<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        table
    </title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding:2px;
        }
        </style>
</head>

<body>
        table
        
        <table>
            <tbody>
            <tr>
            <td>a1</td>
            <td>a2</td>
            <td rowspan="2">a3</td>
            </tr>
            <tr>
                <td>a4</td>
                <td>a5</td>
            </tr>
            <tr>
                <td>a6</td>
                <td rowspan="2">a7</td>
                <td>a8</td>
            </tr>
            <tr>
                <td>a9</td>
                <td>a10</td>
            </tr>
             <tr>
                <td colspan="2">a11</td>
                <td>a12</td>
            </tr>

        </tbody>
    </table>
</body>
